<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 500px;
            border-collapse: collapse;
            
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal (left, center, right)*/
            vertical-align: middle; /*Alinhamento Vertical(top, middle, bottom)*/
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE = tabela;
            TABLE ROW = linha de tabela;
                TABLE HEADER = cabeÃ§alho de tabela;
                TABLE DATA = dado da tabela.
    -->
    <table>
        <tr> <!--Minha primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        <tr>
            <td>A2
            <td>B2
            <td>C2
        <tr>
            <td>A3
            <td>B3
            <td>C3
        <tr>
            <td>A4
            <td>B4
            <td>C4
    </table>
</body>
</html>
